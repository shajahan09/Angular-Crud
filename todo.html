<!DOCTYPE html>
<html>
<head>
		<script src="angularjs/angular.js"></script>
		<script src="todo.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<h2>{{test}}</h2>
	<h3>Complete:{{check()}} Total: {{todos.length}}</h3>
	<table>
	
			<tr>
			<td><input type="button" ng-click="add()" value="Save"/></td>
			<td><input type="text" placeholder="Enter Name" ng-model="name" /></td>
			</tr>
			<tr >
			<td>Name</td>
			<td>Action</td>
			</tr>
			<tr ng-repeat="x in todos">
			<td>{{x.name}}</td>
			<td><input type="checkbox" ng-model="x.isSelect"/></td>
			</tr>
	</table>



</body>
</html>
